<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAiLLERY</title>
    

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Justified Gallery -->
    <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css">
    
    <!-- light gallery -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <!-- aws sdk -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js"></script>
    
    <!-- dropzone js -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <!-- custom css -->
    <link href="./src/output.css" rel="stylesheet">
    <!-- <link href="./src/output.min.css" rel="stylesheet"> -->
    
</head> 
<body class="font-custom">

    <header class="flex flex-ro items-center mt-7 mb-7 sm:mb-12">
        <a class="mr-5 sm:mr-7" href="/">
            <h1 class="text-3xl sm:text-4xl font-bold">
                GAiLLERY
            </h1>
        </a>
        <button id="uploadBtn" 
        class="text-xs whitespace-nowrap sm:text-sm bg-blue-500 sm:hover:bg-blue-700 text-white font-bold p-3  rounded">
            Upload Images</button>

        <button id="selectBtn" 
        class="ml-4 text-xs whitespace-nowrap sm:text-sm bg-slate-500 sm:hover:bg-slate-700 text-white font-bold p-3  rounded">
            Select Images</button>

        <!-- <button id="speechBtn" 
        class="ml-4 text-xs whitespace-nowrap sm:text-sm bg-slate-500 sm:hover:bg-slate-700 text-white font-bold p-3  rounded">
            Speech control</button> -->

        <h3 class="ml-4">Made by Ángel Sánchez Guerrero. Project for Computer Vision, Multimodal Interaction & Cloud Computing @ Sapienza Università di Roma - <a class="underline" target="_blank" href="https://github.com/angeloyo/sapienza-project">GitHub Repo</a></span></h3>
    </header>

    <main class="">
        <div class="dropzone-overlay" id="dropzoneOverlay">
            <button id="closeDropzone" class="close-btn">×</button>
            <form action="/" class="dropzone rounded-3xl" id="uploadForm"></form>
        </div>

        <div id="gallery"></div>     
        <!-- <div class="loading-spinner" id="loadingSpinner"></div>  -->
        <div class="loading-spinner-wrapper" id="loadingSpinnerWrapper">
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </main>
    
    <!-- custom js -->
    <script src="src/app.js"></script>

</body>
</html>
