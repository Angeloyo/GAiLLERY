<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAiLLERY</title>
    
    <!-- custom css -->
    <link href="src/output.css" rel="stylesheet">
    <!-- <link href="./src/output.min.css" rel="stylesheet"> -->

    <!--  jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Justified Gallery -->
    <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css">
    
    <!-- light gallery -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <!-- aws sdk -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js"></script>

    <!-- custom js -->
    <script src="src/app.js"></script>
</head> 
<body>

    <header>
        <a href="#">
            <h1 class="text-4xl m-7 font-custom font-bold">
                GAiLLERY
            </h1>
        </a>
        
    </header>

    <main>
        <div id="gallery">
            <a  href="src/img/photo1.webp">
                <img class="gallery-item" src="src/img/photo1.webp" >
            </a>
            <a  href="src/img/photo2.webp">
                <img class="gallery-item" src="src/img/photo2.webp" >
            </a>
            <a  href="src/img/photo3.webp">
                <img class="gallery-item" src="src/img/photo3.webp" >
            </a>
            <a  href="src/img/photo4.webp">
                <img class="gallery-item" src="src/img/photo4.webp" >
            </a>
            <a  href="src/img/photo5.webp">
                <img class="gallery-item" src="src/img/photo5.webp" >
            </a>
        </div>        
    </main>
    
    <script>
    $(document).ready(function() {
        $("#gallery").justifiedGallery({
            captions: false,
            // lastRow: "hide",
            rowHeight: 180,
            margins: 5
        }).on("jg.complete", function() {
            window.lightGallery(document.getElementById("gallery"), {
                autoplayFirstVideo: false,
                // plugins: [lgThumbnail],
                plugins: [],
                // pager: false,
                galleryId: "nature",
                licenseKey: '765AA57B-7AC54794-8B6C4E56-50182807',
                speed: 500,
                download: false,
                // mobileSettings: {
                //     controls: false,
                //     showCloseIcon: false,
                //     download: false,
                //     rotate: false
                // }
            });
        });
    });
    </script>

</body>
</html>
