<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAiLLERY</title>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Justified Gallery -->
    <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css">
    
    <!-- light gallery -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <!-- aws sdk -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js"></script>

    <!-- custom css -->
    <link href="./src/output.css" rel="stylesheet">
    <!-- <link href="./src/output.min.css" rel="stylesheet"> -->
    
</head> 
<body class="font-custom p-4 sm:p-7">

    <header class="flex flex-wrap items-center my-5 mx-2">
        <a href="/" class="shrink-0 mr-5 md:mr-7">
            <h1 class="text-4xl md:text-5xl font-bold">
                GAiLLERY
            </h1>
        </a>
        <div class="flex-grow order-last  text-left 
            mt-4 ">
            <h3 class="text-sm md:text-lg">
                Made by Ángel Sánchez Guerrero. Project for Computer Vision, Multimodal Interaction & Cloud Computing @ Sapienza Università di Roma - <a class="underline" target="_blank" href="https://github.com/angeloyo/sapienza-project">GitHub Repo</a>
            </h3>
        </div>
        <div class="flex-grow-0 flex-shrink-0 space-x-2 mt-5 mb-2 sm:my-0">

            <button 
            class="text-sm md:text-base bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded"
            onclick="document.getElementById('fileInput').click();">
                Upload Image
            </button>
            
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden">

            <!-- <button id="selectBtn" class="text-sm md:text-base bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-3 rounded">
                Select Images
            </button> -->

            <button id="selectBtn" class="text-sm md:text-base bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-3 rounded">
                Random Images
            </button>

        </div>
    </header>

    <main class="">

        <div id="overlay" 
        class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center space-y-4 hidden z-50">
            <div class="spinner w-16 h-16 border-4 border-solid border-gray-800 rounded-full"></div>
            <p id="statusText" class="text-white text-center">Loading...</p>
        </div>

        <div id="gallery"></div>     
        
        <div class="loading-spinner-wrapper" id="loadingSpinnerWrapper">
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>

    </main>
    
    <!-- custom js -->
    <script src="src/app.js"></script>

</body>
</html>
